<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="calc.js"></script>
		<script>
			alert("欢迎使用简单计算器(点击确定后开始)");
			function pluscalc(){
				var figure1=document.getElementById("amount1").value;
				var count1=parseInt(figure1);
				var num1=document.getElementById("number1").value;
				var digit1=parseInt(num1);
				var result1=count1+digit1;
				document.getElementById("result1").value=result1;
			}
			function minuscalc(){
				var figure2=document.getElementById("amount2").value;
				var count2=parseInt(figure2);
				var num2=document.getElementById("number2").value;
				var digit2=parseInt(num2);
				var result2=count2-digit2;
				document.getElementById("result2").value=result2;
			}
			function multcalc(){
				var figure3=document.getElementById("amount3").value;
				var count3=parseInt(figure3);
				var num3=document.getElementById("number3").value;
				var digit3=parseInt(num3);
				var result3=count3*digit3;
				document.getElementById("result3").value=result3;
			}
			function dividecalc(){
				var figure4=document.getElementById("amount4").value;
				var count4=parseInt(figure4);
				var num4=document.getElementById("number4").value;
				var digit4=parseInt(num4);
				var result4=count4/digit4;
				document.getElementById("result4").value=result4;
			}
			function exit(){
				alert("感谢使用简单计算器(退出关闭网页即可，点击确定后返回)");
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h1 style="color:red;font-size:50px">简单计算器</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="5">欢迎使用</td>
				</tr>
				<tr>
					<td>计算法则</td>
					<td>数据1</td>
					<td>数据2</td>
					<td>结果</td>
					<td>操作</td>
				</tr>
				<tr>
					<td>加法</td>
					<td><input id="amount1" type="text" class="form-control" placeholder="请输入数据1"></td>
					<td><input id="number1" type="text" class="form-control" placeholder="请输入数据2"></td>
					<td><input id="result1" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="pluscalc()" class="btn btn-primary btn-block">计算</button>
					<td id="sign1"></td>
				</tr>
				<tr>
					<td>减法</td>
					<td><input id="amount2" type="text" class="form-control" placeholder="请输入减数"></td>
					<td><input id="number2" type="text" class="form-control" placeholder="请输入被减数"></td>
					<td><input id="result2" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="minuscalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>乘法</td>
					<td><input id="amount3" type="text" class="form-control" placeholder="请输入数据1"></td>
					<td><input id="number3" type="text" class="form-control" placeholder="请输入数据2"></td>
					<td><input id="result3" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="multcalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>除法</td>
					<td><input id="amount4" type="text" class="form-control" placeholder="请输入除数"></td>
					<td><input id="number4" type="text" class="form-control" placeholder="请输入被除数"></td>
					<td><input id="result4" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="dividecalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr class="bg-primary">
					<td colspan="5"><button onclick="exit()" class="btn btn-primary btn-block">退出</button>
				</tr>
			</table>
			开发者：responsbility
		</div>
	</body>
</html>
