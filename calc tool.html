<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单计算器</title>
			<!-- 新 Bootstrap 核心 CSS 文件 -->
			<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
			<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
			<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
			<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
			<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="calc.js"></script>
			<script>
				alert("欢迎使用简单计算器(点击确定后开始)");
				function pluscalc(){
					var figure1=document.getElementById("amount1").value;
					var count1=parseInt(figure1);
					var num1=document.getElementById("number1").value;
					var digit1=parseInt(num1);
					var result1=count1+digit1;
					document.getElementById("result1").value=result1;
				}
				function minuscalc(){
					var figure2=document.getElementById("amount2").value;
					var count2=parseInt(figure2);
					var num2=document.getElementById("number2").value;
					var digit2=parseInt(num2);
					var result2=count2-digit2;
					document.getElementById("result2").value=result2;
				}
				function multcalc(){
					var figure3=document.getElementById("amount3").value;
					var count3=parseInt(figure3);
					var num3=document.getElementById("number3").value;
					var digit3=parseInt(num3);
					var result3=count3*digit3;
					document.getElementById("result3").value=result3;
				}
				function dividecalc(){
					var figure4=document.getElementById("amount4").value;
					var count4=parseInt(figure4);
					var num4=document.getElementById("number4").value;
					var digit4=parseInt(num4);
					var result4=count4/digit4;
					document.getElementById("result4").value=result4;
				}
				function remaincalc(){
					var figure5=document.getElementById("amount5").value;
					var count5=parseInt(figure5);
					var num5=document.getElementById("number5").value;
					var digit5=parseInt(num5);
					var result5=count5%digit5;
					document.getElementById("result5").value=result5;
				}
				function squarecalc(){
					var figure6=document.getElementById("amount6").value;
					var count6=parseInt(figure6);
					var result6=count6 * count6;
					document.getElementById("result6").value=result6;
				}
				function cudecalc(){
					var figure7=document.getElementById("amount7").value;
					var count7=parseInt(figure7);
					var result7=count7 * count7 * count7;
					document.getElementById("result7").value=result7;
				}
				function comparecalc(){
					var figure8=document.getElementById("amount8").value;
					var count8=parseInt(figure8);
					var num8=document.getElementById("number8").value;
					var digit8=parseInt(num8);
					if(count8<digit8)
					{
						var result8 = "数据1小于数据2";
					}
					else if(count8>digit8)
						{
							var result8 = "数据1大于数据2";
						}
						else
						{
							var result8 = "数据1等于数据2";
						}
					document.getElementById("result8").value=result8;
				}
				function exit(){
					alert("感谢使用简单计算器(点击确定后退出)");
					window.close();
				}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="text-center" style="color:red;font-family:'微软雅黑'">简单计算器</h1>
			<script type="text/javascript">
			var d = new Date();
			var time = d.getHours();
			if(time>=6&&time<8)
			{
				document.write("<b>早上好!</b>")
			}
			else if(time>=8&&time<11)
				{
					document.write("<b>上午好!</b>")
				}
				else if(time>=11&&time<14)
					{
						document.write("<b>中午好!</b>")
					}
					else if(time>=14&&time<19)
						{
							document.write("<b>下午好!</b>")
						}
						else
						{
							document.write("<b>晚上好!</b>")
						}
			</script>	
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="5">欢迎使用简单计算器</td>
				</tr>
				<tr>
					<td>计算法则</td>
					<td>数据1</td>
					<td>数据2</td>
					<td>结果</td>
					<td>操作</td>
				</tr>
				<tr>
					<td>加法</td>
					<td><input id="amount1" type="text" class="form-control" placeholder="请输入数据1"></td>
					<td><input id="number1" type="text" class="form-control" placeholder="请输入数据2"></td>
					<td><input id="result1" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="pluscalc()" class="btn btn-primary btn-block">计算</button>
					<td id="sign1"></td>
				</tr>
				<tr>
					<td>减法</td>
					<td><input id="amount2" type="text" class="form-control" placeholder="请输入减数"></td>
					<td><input id="number2" type="text" class="form-control" placeholder="请输入被减数"></td>
					<td><input id="result2" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="minuscalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>乘法</td>
					<td><input id="amount3" type="text" class="form-control" placeholder="请输入数据1"></td>
					<td><input id="number3" type="text" class="form-control" placeholder="请输入数据2"></td>
					<td><input id="result3" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="multcalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>除法</td>
					<td><input id="amount4" type="text" class="form-control" placeholder="请输入除数"></td>
					<td><input id="number4" type="text" class="form-control" placeholder="请输入被除数"></td>
					<td><input id="result4" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="dividecalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>求余</td>
					<td><input id="amount5" type="text" class="form-control" placeholder="请输入除数"></td>
					<td><input id="number5" type="text" class="form-control" placeholder="请输入被除数"></td>
					<td><input id="result5" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="remaincalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>平方和</td>
					<td colspan="2"><input id="amount6" type="text" class="form-control" placeholder="请输入数据"></td>
					<td><input id="result6" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="squarecalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>立方和</td>
					<td colspan="2"><input id="amount7" type="text" class="form-control" placeholder="请输入数据"></td>
					<td><input id="result7" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="cudecalc()" class="btn btn-primary btn-block">计算</button>
				</tr>
				<tr>
					<td>比较大小</td>
					<td><input id="amount8" type="text" class="form-control" placeholder="请输入数据1"></td>
					<td><input id="number8" type="text" class="form-control" placeholder="请输入数据2"></td>
					<td><input id="result8" type="text" class="form-control" readonly="readonly"></td>
					<td><button onclick="comparecalc()" class="btn btn-primary btn-block">比较</button>
				</tr>
				<tr class="bg-primary">
					<td colspan="5"><button onclick="exit()" class="btn btn-primary btn-block">退出</button>
				</tr>
			</table>
			开发者：responsbility

			了解开发者其他内容：<a style="color:black" href="money.html">个人存款计算器</a>&nbsp;&nbsp;&nbsp;&nbsp;<a style="color:black" href="calc.html">个人社保计算器</a>
		</div>
	</body>
</html>
