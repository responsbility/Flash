<script>
	function checkUsername(){
			var uname = document.getElementById("username").value;
			var unameTip = document.getElementById("usernameTip");
			var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
			if(!reg.test(uname)){
				unameTip.innerHTML="用户名不合法!";
				unameTip.style="color:red"
			}else{
				unameTip.innerHTML="";
			}
		}
	function checkname(){
			var yname = document.getElementById("name").value;
			var ynameTip = document.getElementById("nameTip");
			var reg =/^[\u4E00-\u9FA5]{2,15}$/;  
			if(!reg.test(yname)){
				ynameTip.innerHTML="用户名不合法!";
				ynameTip.style="color:red"
			}else{
				ynameTip.innerHTML="";
			}
		}
	function checksystem(){
			var sname = document.getElementById("systemname").value;
			var snameTip = document.getElementById("systemnameTip");
			var reg =/^[\u4E00-\u9FA5]{2,15}$/;  
			if(!reg.test(sname)){
				snameTip.innerHTML="用户名不合法!";
				snameTip.style="color:red"
			}else{
				snameTip.innerHTML="";
			}
		}
	function checkgrade(){
			var gname = document.getElementById("gradename").value;
			var gnameTip = document.getElementById("gradenameTip");
			var reg =/^[0-9]{4}[\u4E00-\u9FA5]{1}$/;  
			if(!reg.test(gname)){
				gnameTip.innerHTML="用户名不合法!";
				gnameTip.style="color:red"
			}else{
				gnameTip.innerHTML="";
			}
		}
	function checksubject(){
			var bname = document.getElementById("subjectname").value;
			var bnameTip = document.getElementById("subjectnameTip");
			var reg =/^[\u4E00-\u9FA5]{2,15}$/;  
			if(!reg.test(bname)){
				bnameTip.innerHTML="用户名不合法!";
				bnameTip.style="color:red"
			}else{
				bnameTip.innerHTML="";
			}
		}
	function checkclass(){
			var cname = document.getElementById("classname").value;
			var cnameTip = document.getElementById("classnameTip");
			var reg =/^[0-9]{1,8}$/;  
			if(!reg.test(cname)){
				cnameTip.innerHTML="用户名不合法!";
				cnameTip.style="color:red"
			}else{
				cnameTip.innerHTML="";
			}
		}
	function checktitle(){
			var tname = document.getElementById("titlename").value;
			var tnameTip = document.getElementById("titlenameTip");
			var reg =/^[\u4E00-\u9FA5]{2,10}$/;  
			if(!reg.test(tname)){
				tnameTip.innerHTML="用户名不合法!";
				tnameTip.style="color:red"
			}else{
				tnameTip.innerHTML="";
			}
		}
	function checkphone(){
			var pname = document.getElementById("phonename").value;
			var pnameTip = document.getElementById("phonenameTip");
			var reg =/^[0-9]{11}$/;  
			if(!reg.test(pname)){
				pnameTip.innerHTML="用户名不合法!";
				pnameTip.style="color:red"
			}else{
				pnameTip.innerHTML="";
			}
		}
	function checkQQ(){
			var qname = document.getElementById("qqname").value;
			var qnameTip = document.getElementById("qqnameTip");
			var reg =/^[0-9]{9,10}$/;

				qnameTip.innerHTML="用户名不合法!";
				qnameTip.style="color:red"
			}else{
				qnameTip.innerHTML="";
			}
		}
