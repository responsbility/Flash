<script>
	function checkUsername(){
			var uname = document.getElementById("username").value;
			var unameTip = document.getElementById("usernameTip");
			var reg = /^[\u4E00-\u9FA5]{2,5}$/;
			if(!reg.test(uname)){
				unameTip.innerHTML="用户名不合法!";
				unameTip.style="color:red"
			}else{
				unameTip.innerHTML="";
			}
		}
	function checknum(){
			var nname = document.getElementById("numbername").value;
			var nnameTip = document.getElementById("numbernameTip");
			var reg =/^[0-9]{10}$/;  
			if(!reg.test(nname)){
				nnameTip.innerHTML="用户名不合法!";
				nnameTip.style="color:red"
			}else{
				nnameTip.innerHTML="";
			}
		}
	function checkgrade(){
			var gname = document.getElementById("gradename").value;
			var gnameTip = document.getElementById("gradenameTip");
			var reg =/^[\u4E00-\u9FA5]{2,10}$/;  
			if(!reg.test(gname)){
				gnameTip.innerHTML="用户名不合法!";
				gnameTip.style="color:red"
			}else{
				gnameTip.innerHTML="";
			}
		}
	function checkcollege(){
			var cname = document.getElementById("collegename").value;
			var cnameTip = document.getElementById("collegenameTip");
			var reg =/^[0-9]{1}[.]{1}[0-9]{1}$/;  
			if(!reg.test(cname)){
				cnameTip.innerHTML="用户名不合法!";
				cnameTip.style="color:red"
			}else{
				cnameTip.innerHTML="";
			}
		}
	function checkscore(){
			var sname = document.getElementById("scorename").value;
			var snameTip = document.getElementById("scorenameTip");
			var reg =/^[0-9]{1}[.]{1}[0-9]{1}$/;  
			if(!reg.test(sname)){
				snameTip.innerHTML="用户名不合法!";
				snameTip.style="color:red"
			}else{
				snameTip.innerHTML="";
			}
		}
</script>
