<script>
	function checktopic(){
			var tname = document.getElementById("topicname").value;
			var tnameTip = document.getElementById("topicnameTip");
			var reg = /^[0-9]$/;
			if(reg.test(tname)){
				tnameTip.innerHTML="用户名不合法!";
				tnameTip.style="color:red"
			}else{
				tnameTip.innerHTML="";
			}
		}
	function checkperson(){
			var pname = document.getElementById("personname").value;
			var pnameTip = document.getElementById("personnameTip");
			var reg = /^[\u4E00-\u9FA5]{2,4}$/;
			if(!reg.test(pname)){
				pnameTip.innerHTML="用户名不合法!";
				pnameTip.style="color:red"
			}else{
				pnameTip.innerHTML="";
			}
		}
	function checkgrade(){
			var gname = document.getElementById("gradename").value;
			var gnameTip = document.getElementById("gradenameTip");
			var reg = /^[0-9]{1}[.]{1}[0-9]{1}$/;
			if(!reg.test(gname)){
				gnameTip.innerHTML="用户名不合法!";
				gnameTip.style="color:red"
			}else{
				gnameTip.innerHTML="";
			}
		}
	function checknumber(){
			var nname = document.getElementById("numbername").value;
			var nnameTip = document.getElementById("numbernameTip");
			var reg = /^[0-9]{1,10}$/;
			if(!reg.test(nname)){
				nnameTip.innerHTML="用户名不合法!";
				nnameTip.style="color:red"
			}else{
				nnameTip.innerHTML="";
			}
		}
</script>
