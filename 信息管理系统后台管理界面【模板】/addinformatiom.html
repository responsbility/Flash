<script>
	function checkyear(){
			var y = document.getElementById("year").value;
			var yTip = document.getElementById("yearTip");
			var reg =/^[0-9]{4}$/;  
			if(!reg.test(y)){
				yTip.innerHTML="用户名不合法!";
				yTip.style="color:red"
			}else{
				yTip.innerHTML="";
			}
		}
	function checkperson(){
			var pname = document.getElementById("personname").value;
			var pnameTip = document.getElementById("personnameTip");
			var reg =/^[\u4E00-\u9FA5]{2,6}$/;  
			if(!reg.test(pname)){
				pnameTip.innerHTML="用户名不合法!";
				pnameTip.style="color:red"
			}else{
				pnameTip.innerHTML="";
			}
		}
	function checkperson2(){
			var p2name = document.getElementById("person2name").value;
			var p2nameTip = document.getElementById("person2nameTip");
			var reg =/^[\u4E00-\u9FA5]{2,6}$/;  
			if(!reg.test(p2name)){
				p2nameTip.innerHTML="用户名不合法!";
				p2nameTip.style="color:red"
			}else{
				p2nameTip.innerHTML="";
			}
		}
	function checkteacher(){
			var tname = document.getElementById("teachername").value;
			var tnameTip = document.getElementById("teachernameTip");
			var reg =/^[\u4E00-\u9FA5]{2,6}$/;  
			if(!reg.test(tname)){
				tnameTip.innerHTML="用户名不合法!";
				tnameTip.style="color:red"
			}else{
				tnameTip.innerHTML="";
			}
		}
</script>

<body>

	<div class="place">

    <div class="formbody">

    <ul class="forminfo">
    <li>
      <label>竞赛类别<b>*</b></label>
      <div class="vocation">
    	<select class="select3">
    	<option>个人</option>
    	<option>小组</option>
    	<option>集体</option>
    </select>
    </div>
    </li>
	 <li>
      <label>年度<b>*</b></label>
      <input onblur="checkyear()" id="year" name="Input" type="text" class="dfinput"  placeholder="请输入本次比赛年度(如：2020)"  style="width:345px;"/>
      <i id="yearTip"></i>
	 </li>
     <li>
      <label>题目<b>*</b></label>
      <input name="classid" type="text" class="dfinput" placeholder="2-30个汉字字母组合"   style="width:345px;"/>
    </li>
    <li>
      <label>组长<b>*</b></label>
       <input onblur="checkperson()" id="personname"name="classid" type="text" class="dfinput" placeholder="汉字 2-6个"   style="width:345px;"/>
       <i id="personnameTip"></i>
    </li>
    <li>
      <label>组员<b>*</b></label>
       <input onblur="checkperson2()" id="person2name"name="classid" type="text" class="dfinput" placeholder="汉字 2-6个"   style="width:345px;"/>
       <i id="person2nameTip"></i>
    </li>
    <li>

    </li>

      <input onblur="checkteacher()" id="teachername"name="classid" type="text" class="dfinput" placeholder="汉字 2-6个"   style="width:345px;"/>
      <i id="teachernameTip"></i>
    </li>

    </ul>
    </div>
