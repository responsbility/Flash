<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎登录个人项目系统</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/logo2.ico" />
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div id="logindiv">
			<img id="picture" src="images/logo1.jpeg">
			<h1 id="sign">个人项目系统</h1>
			<img src="images/user.png">
			<input type="text" id="uname" name="username" placeholder="请输入用户名">
			<br>
			<img src="images/password.png">
			<input type="password" id="upsw" name="userpassword" placeholder="请输入密码">
			<br>
			<button id="loginBtn">登&nbsp;&nbsp;录</button>
			<br>
			<hr>
			<div id="border">第三方登录</div>
			<br>
			<a href="http://wx.qq.com"><img class="picturesign" src="images/weixin.png"></a>
			<a href="https://login.sina.com.cn/signup/signin.php"><img class="picturesign" src="images/weibo.png"></a>
			<a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&redirect_uri=http%3A%2F%2Fspcdp.cdposs.qq.com%2Fauth%2Fcallback&client_id=101477813&state=http%3A%2F%2Fspcdp.cdposs.qq.com%2F"><img class="picturesign" src="images/qq.png"></a>
			<div id="bottomDIV">开发者：responsbility</div>
		</div>
	</body>
</html>
