<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中国铁路12306</title>
	</head>
	<form action="receive.html">
			*用户名：<input type="text" placeholder="用户名设置成功后不可修改">6-30位字母、数字或“_”,字母开头
			<br>
			*登录密码：<input type="password" placeholder="6-20位字母、数字或符号">
			<br>
			*确认密码：<input type="password" placeholder="再次输入您的登陆密码">
			<br>
			*证件类型：<select>
				<option selected>中国居民身份证</option>	
				<option>港澳居民来往内地通行证</option>
				<option>台湾居民来往大陆通行证</option>
				<option>护照</option>
			</select>
			<br>
			*姓名：<input type="text" placeholder="请输入证件上的中文名">（用于身份核验，请正确填写）
			<br>
			*证件号码：<input type="text" placeholder="请输入您的证件号码">（用于身份核验，请正确填写）
			<br>
			*证件有效期截止日期：<input type="text">年<input type="text">月<input type="text">日（用于身份核验，请正确填写）
			<br>
			*出生日期：<input type="text">年<input type="text">月<input type="text">日（用于身份核验，请正确填写）
			<br>
			*性别<input type="radio" name="gender">男
			   	<input type="radio" name="gender">女
			<br>
			*国家/地区<select>
				<option>山西太原</option>
				<option>山西大同</option>
				<option>山西阳泉</option>
				<option>山西长治</option>
				<option>山西晋城</option>
				<option>山西朔州</option>
				<option>山西忻州</option>
				<option>山西吕梁</option>
				<option>山西晋中</option>
				<option>山西临汾</option>
				<option>山西运城</option>
			</select>
			<br>
			邮箱：<input type="text" placeholder="请正确填写邮箱地址">
			<br>
			*手机号码（+86）：<input type="text" placeholder="请输入您的手机号码">请正确填写手机号码，稍后将向该手机号码发送短信验证码
			<br>
			*旅客类型：<select>
				<option>成人</option>
				<option>儿童</option>
				<option>学生</option>
				<option>残疾军人、伤残人民警察</option>
			</select>
			<br>
			<input type="checkbox">我已阅读并同意遵守 《中国铁路客户服务中心网站服务条款》 《隐私权政策》
			<br>
			<input type="submit" value="下一步">
		</form>
	<body>
	</body>
</html>
